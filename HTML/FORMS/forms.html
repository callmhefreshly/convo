<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="../CSS/style.css">

<body>
    
    <P class="city ">Trying out css linking</P>

     <!-- HTML FORMS -->
     <h1>HTML FORMS</h1>

     <!-- HTML FORMS [FIRSTNAME] -->
     <form action="" method="GET">
        <label for="firstname">First Name</label>
        <input type="text" placeholder="enter first name" id="firstname" name="firstname" >
        <br><br>
       <!-- END OF HTML FORMS [FIRSTNAME] -->

     <!-- HTML FORMS [LASTNAME] -->
        <label for="Lastname">Last Name</label>
        <input type="text" placeholder="enter last name" id="lastName" name="lastName" >
        <br><br>
     <!-- END OF HTML FORMS [LASTNAME] -->

     <!-- HTML FORMS EMAIL -->
        <label for="email">email</label>
        <input type="text" placeholder="email" id="email" name="email" >
        <br><br>
      <!-- END OF HTML FORMS EMAIL -->

      <!-- HTML FORMS [PASSWORD] -->
        <label for="password">password</label>
        <input type="text" placeholder="password" id="password" name="password" >
        <br><br>
      <!-- END OF HTML FORMS [PASSWORD] -->

        <!-- HTML FORMS [COMFIRM PASSWORD] -->
        <label for="Confirmpassword">Confirm password</label>
        <input type="text" placeholder="Confirmpassword" id="Confirmpassword" name="Confirmpassword" >
        <br><br>
     <!-- END OF HTML FORMS [COMFIRM PASSWORD] -->

        <!-- HTML FORMS [GENDER] -->
        <hr>
        <h1>Gender</h1>
        <br>
        <label for="male">male</label>
        <input type="radio" name="male" id="male" value="male">

        <label for="female">female</label>
        <input type="radio" name="female" id="female" value="female">
     <!-- END OF HTML FORMS [GENDER] -->
    
     <!-- HTML FORMS CHECKBOX -->
     <label>Qualification</label>
      <br><br>
      <label for="B.Sc"></label>
      <input type="checkbox" id="B.Sc" name="Qualification" value="B.Sc">
      
      <label for="M.SC">M.SC</label>
      <input type="checkbox" id="M.SC" name="Qualification" value="M.SC">
   
      <label for="">Ph.D</label>
      <input type="checkbox" id="Ph.D" name="Qualification" value="Ph.D">
   
      <label for="Ho.D">Ho.D</label>
      <input type="checkbox" id="Ho.D" name="Qualification" value="Ho.D">
      <br><br>
      <!-- END OF HTML FORMS CHECKBOX -->
   
      <!-- HTML FORMS FILE -->
      <label for="cv">upload cv</label>
      <input type="file" name="cv" id="cv">
     <br><br>

      <label for="cv">upload</label>
      <input type="file" name="cv" id="cv" multiple>
     <br><br>
      <!-- END OF HTML FORMS FILE -->


     <!-- HTML FORMS DATE -->
      <label for="date">date</label>
      <input type="date" name="date of Birth" id="data">
     <br><br>
     <!-- END OF HTML FORMS DATE -->

     <!-- HTML DROP DOWN SELECT -->
     <label for="country">Nationality</label>
     <select name="country" id="country" required>
    <option value="">select a country</option>
    <option value="Nigeria">Nigeria</option>
    <option value="Canada" selected>Canada</option>
    <option value="UK">UK</option>
    <option value="Somalia">Somalia</option>


     </select><br><br>
    <!-- END OF HTML DROP DOWN  -->
       

     <label for="comments">Comments</label> <br>
     <textarea name="comments" id="comments" cols="60" rows="10" placeholder="please, type your comments"></textarea>
     <br><br>


     <!-- HTML FORMS SUBMIT -->
      <input type="submit" value="submit">
      <br><br>
     <!-- END OF HTML FORMS SUBMIT -->

     <!-- HTML FORMS RESET -->
      <input type="reset" value="reset">
